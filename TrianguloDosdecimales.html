    <!-- Interacción con el diálogo -->
    <script>
        var boton = document.getElementById("Mostrar");
        var dialogo = document.getElementById("dialog");

        boton.addEventListener("click", function() {
            dialogo.style.display = "block";
        });

        document.getElementById("cerrarDialogo").addEventListener("click", function() {
            dialogo.style.display = "none";
        });
    </script>

        // Función para llenar las tablas con datos redondeados a dos decimales
        function fillTable(tabla, data) {
            for (let i = 0; i < data.length; i++) {
                const row = tabla.insertRow();
                for (let j = 0; j < data[i].length; j++) {
                    const cell = row.insertCell();
                    const roundedNumber = parseFloat(data[i][j]).toFixed(2); // Redondear a dos decimales
                    cell.textContent = roundedNumber;
                }
            }
        }

        // Ejemplo de uso de fillTable para la tabla 1
        const tabla1Data = [
            [1.23456, 2.34567],

        const tabla1 = document.getElementById('tabla-vertices-1').getElementsByTagName('tbody')[0];
        fillTable(tabla1, tabla1Data);
